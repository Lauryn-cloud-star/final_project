{% extends 'happy_hoeapp/base2.html' %}
{% load static %}

{% block title %}Edit Stock{% endblock %}





{% block content %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <h4 class=" text-center text-dark mb-4">Edit Stock Details</h4>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="product_name">Product Name</label>
                            <input type="text" name="product_name" class="form-control" id="product_name"
                                value="{{ form.product_name.value|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Category_name">Category</label>
                            <input type="text" name="Category_name" class="form-control" id="Category_name"
                                value="{{ form.Category_name.value|default_if_none:'' }}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="received_quantity">Received Quantity</label>
                            <input type="number" name="received_quantity" class="form-control" id="received_quantity"
                                value="{{ form.received_quantity.value|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="total_quantity">Total Quantity</label>
                            <input type="number" name="total_quantity" class="form-control" id="total_quantity"
                                value="{{ form.total_quantity.value|default_if_none:'' }}" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="unit_cost">Unit Cost</label>
                            <input type="number" name="unit_cost" class="form-control" id="unit_cost"
                                value="{{ form.unit_cost.value|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="unit_price">Unit Price</label>
                            <input type="number" name="unit_price" class="form-control" id="unit_price"
                                value="{{ form.unit_price.value|default_if_none:'' }}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="supplier_name">Supplier Name</label>
                            <input type="text" name="supplier_name" class="form-control" id="supplier_name"
                                value="{{ form.supplier_name.value|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="entry_agent">Entry Agent</label>
                            <input type="text" name="entry_agent" class="form-control" id="entry_agent"
                                value="{{ form.entry_agent.value|default_if_none:'' }}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="branch_name">Branch</label>
                            <input type="text" name="branch_name" class="form-control" id="branch_name"
                                value="{{ form.branch_name.value|default_if_none:'' }}">
                        </div>
                    </div>
                </div>

                <div class="btn-container">
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Stock</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
