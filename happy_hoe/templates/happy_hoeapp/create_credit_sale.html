{% extends 'happy_hoeapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h4 class="mb-0">Add Credit Sale</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Sale Details</h5>
                        <p>Product: {{ sale.product_name }}</p>
                        <p>Total Amount: UGX {{ sale.total_sale }}</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save Credit Sale</button>
                            <a href="{% url 'sales' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
