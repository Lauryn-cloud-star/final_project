{% extends 'happy_hoeapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

    {% block content %}
        <br>
            <div class="container mt-5">
                <h1 class="text-center text-white">Add Stock</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-secondary">Add Stock</button>
                </form>
            </div>
            <a href="{% url 'stock_detail' stock.id %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back 
            </a>
    {% endblock %}
