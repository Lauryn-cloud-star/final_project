{% extends 'happy_hoeapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-danger">Delete Sale</h3>
            <p>Are you sure you want to delete this sale?</p>
            
            <div class="sale-details mb-4">
                <p><strong>Product:</strong> {{ sale.product_name }}</p>
                <p><strong>Quantity:</strong> {{ sale.quantity }}</p>
                <p><strong>Total Amount:</strong> UGX {{ sale.total_sale }}</p>
                <p><strong>Date:</strong> {{ sale.date }}</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'sale_detail' sale.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
