{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Glass Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/base2.css' %}">
 
 
</head>
<body >

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Happy Hoe App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link text-white" href="/home/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="/all_stock/">Stock</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="/all_sales/">Sales</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="#">Users</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

<!-- Content -->
<div class="container-fluid pt-2">
        
    {% block content %}
        
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
