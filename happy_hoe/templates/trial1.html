    .hexagon {
        position: relative;

        margin: 10px 0; /* Half of the height to align */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        transition: transform 0.3s;
    }

    .hexagon:hover {
        transform: scale(1.05);
    }

    .icon {
        display: block;
        font-size: 24px;
        margin-bottom: 6px;
    }
